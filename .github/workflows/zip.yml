name: Create Archive
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Archive Release
      uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        filename: 'voron-synced-configs.zip'
        exclusions: '*.git* /*node_modules/* .editorconfig'
          
    - name: Copy output
      run: cp ${{ github.workspace }}/dist/voron-synced-configs.zip voron-synced-configs.zip
    
    - uses: actions/upload-artifact@v2.2.4
      with:
        name: voron-synced-configs.zip
        path: voron-synced-configs.zip
